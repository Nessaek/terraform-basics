name: Scanner test

on:
  pull_request:
  push:
    branches:
      - master
      - beta

jobs:
  checkov:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          framework: terraform
          directory: ./aws-deploy
          output_format: cli

  terrascan:
    runs-on: ubuntu-latest
    name: Terrascan
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Terrascan Scan
        uses: tenable/terrascan-action@main
        with:
            iac_type: 'terraform'
            iac_version: 'v14'
            iac_dir: './aws-deploy'

  tflint:
    runs-on: ubuntu-latest
    name: TFLint
    steps:
      - uses: actions/checkout@v4
        name: Checkout source code
      - uses: actions/cache@v4
        name: Cache plugin dir
        with:
          path: config
          key: ${{ matrix.os }}-tflint-${{ hashFiles('.tflint.hcl') }}
      - uses: terraform-linters/setup-tflint@v4
        name: Setup TFLint
        with:
          tflint_version: v0.52.0
      - name: Init TFLint
        run: tflint --init
      - name: Run TFLint
        run: tflint -f compact --chdir=./aws-deploy

  trivy:
    runs-on: ubuntu-latest
    name: Trivy (formerly tfsec)
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Trivy Scan
        uses: aquasecurity/trivy-action@0.29.0
        with:
          scan-type: 'fs'
          trivy-config: config/trivy.yml